{% extends 'base.html' %}

{% block title %}Purchases{% endblock %}

{% block content %}
<h1>Purchases</h1>
<a href="{% url 'purchase-add' %}"><button>Record a Purchase</button></a>
<table>
    <thead>
        <tr>
            <th>Menu Item</th>
            <th>Quantity</th>
            <th>Total Cost</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for purchase in purchases %}
        <tr>
            <td>{{ purchase.menu_item.title }}</td>
            <td>{{ purchase.quantity }}</td>
            <td>${{ purchase.total_price }}</td>
            <td>{{ purchase.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
