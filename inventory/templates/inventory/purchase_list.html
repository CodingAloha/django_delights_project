{% extends 'base.html' %}

{% block title %}Purchases{% endblock %}

{% block content %}
<h1>Purchases</h1>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for purchase in purchases %}
        <tr>
            <td>{{ purchase.menu_item.name }}</td>
            <td>{{ purchase.quantity }}</td>
            <td>{{ purchase.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
